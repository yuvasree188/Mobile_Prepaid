<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
         .navbar {
            background: linear-gradient(90deg, #009688, #00796B);
        }
        .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700 !important;
        }
        .nav-link {
            color: white !important;
            font-size: 1.2rem;
        }
        .avatar-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .avatar-icon:hover {
            background-color:  #FFD700;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(1.1);
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #009688;
            border: none;
        }
        .btn-primary:hover {
            background-color: #b4f0e9;
        }
        .hidden {
            display: none;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!--Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Mobi.Comm</a>
            <div class="dropdown">
                <div class="avatar-icon" data-bs-toggle="dropdown">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-6">
            <!-- Recharge Section -->
            <div id="recharge-section" class="card p-4 bg-white">
                <h3 class="text-center mb-3">Recharge Plan</h3>
                <p class="text-center"><strong>Plan Selected:</strong> <span id="planDetails" class="fw-bold text-primary"></span></p>
    
                <div class="mb-3">
                    <label class="form-label"><strong>Select Payment Method:</strong></label>
                    <select id="paymentMethod" class="form-control">
                        <option value="" disabled selected>--Select Payment Method--</option>
                        <option value="credit">Credit Card</option>
                        <option value="upi">UPI</option>
                        <option value="netbanking">Net Banking</option>
                    </select>
                </div>
    
                <div id="payment-form"></div>
                <div id="error-message" class="error-message"></div>
    
                <button id="checkoutBtn" class="btn btn-primary w-100 mt-3">Proceed to Payment</button>
            </div>
    
            <!-- Success Section (Initially Hidden) -->
            <div id="success-section" class="card p-4 bg-white text-center hidden">
                <h3 class="text-success">Recharge Successful! ðŸŽ‰</h3>
                <p class="mt-2">Your recharge was successfully completed.</p>
                <button id="backHome" class="btn btn-success w-100">Back to Home</button>
            </div>
        </div>

        
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get elements
            const rechargeSection = document.getElementById("recharge-section");
            const successSection = document.getElementById("success-section");
            const planDetailsSpan = document.getElementById("planDetails");
            const paymentForm = document.getElementById("payment-form");
            const checkoutBtn = document.getElementById("checkoutBtn");
            const backHome = document.getElementById("backHome");
            const errorMessage = document.getElementById("error-message");
    
            // Get Plan Details from URL
            function getQueryParam(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }
    
            // Populate Selected Plan Details
            planDetailsSpan.innerText = `â‚¹${getQueryParam("price")} | ${getQueryParam("validity")} | ${getQueryParam("data")}`;
    
            // Handle Payment Method Selection
            document.getElementById("paymentMethod").addEventListener("change", function () {
                let method = this.value;
                let formHTML = "";
                errorMessage.innerHTML = ""; // Clear previous error messages
    
                if (method === "credit") {
                    formHTML = ` 
                        <div class="mb-3">
                            <label class="form-label"><strong>Card Number:</strong></label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><strong>Expiry Date:</strong></label>
                            <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><strong>CVV:</strong></label>
                            <input type="password" class="form-control" id="cvv" placeholder="***">
                        </div>`;
                } else if (method === "upi") {
                    formHTML = ` 
                        <div class="mb-3">
                            <label class="form-label"><strong>UPI ID:</strong></label>
                            <input type="text" class="form-control" id="upiId" placeholder="example@upi">
                        </div>`;
                } else if (method === "netbanking") {
                    formHTML = `
                        <div class="mb-3">
                            <label class="form-label"><strong>Select Bank:</strong></label>
                            <select class="form-control" id="bankName">
                                <option>HDFC</option>
                                <option>SBI</option>
                                <option>ICICI</option>
                                <option>Axis Bank</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><strong>Bank Account Number:</strong></label>
                            <input type="text" class="form-control" id="accountNumber" placeholder="Enter your bank account number">
                        </div>`;
                }
    
                paymentForm.innerHTML = formHTML;
            });
    
            // Validate Form Inputs with Format Checks
            function validateForm() {
                let method = document.getElementById("paymentMethod").value;
                let isValid = true;
                errorMessage.innerHTML = ""; // Clear previous error messages
    
                if (method === "credit") {
                    const cardNumber = document.getElementById("cardNumber").value;
                    const expiryDate = document.getElementById("expiryDate").value;
                    const cvv = document.getElementById("cvv").value;
    
                    const cardNumberRegex = /^[0-9]{16}$/;
                    const expiryDateRegex = /^(0[1-9]|1[0-2])\/\d{2}$/;  // MM/YY format
                    const cvvRegex = /^[0-9]{3}$/;
    
                    if (!cardNumber || !cardNumber.match(cardNumberRegex)) {
                        errorMessage.innerHTML = "Please enter a valid 16-digit card number.";
                        isValid = false;
                    } else if (!expiryDate || !expiryDate.match(expiryDateRegex)) {
                        errorMessage.innerHTML = "Please enter a valid expiry date (MM/YY).";
                        isValid = false;
                    } else if (!cvv || !cvv.match(cvvRegex)) {
                        errorMessage.innerHTML = "Please enter a valid 3-digit CVV.";
                        isValid = false;
                    }
                } else if (method === "upi") {
                    const upiId = document.getElementById("upiId").value;
                    const upiIdRegex = /^[a-zA-Z0-9._%+-]+@upi$/;
                    if (!upiId || !upiId.match(upiIdRegex)) {
                        errorMessage.innerHTML = "Please enter a valid UPI ID (e.g., example@upi).";
                        isValid = false;
                    }
                } else if (method === "netbanking") {
                    const bankName = document.getElementById("bankName").value;
                    const accountNumber = document.getElementById("accountNumber").value;
                    const accountNumberRegex = /^[0-9]{9,18}$/;  // Valid bank account number
    
                    if (!bankName || !accountNumber || !accountNumber.match(accountNumberRegex)) {
                        errorMessage.innerHTML = "Please enter a valid account number (9 to 18 digits).";
                        isValid = false;
                    }
                }
    
                return isValid;
            }
    
            // Checkout Button Click - Show Success Message
            checkoutBtn.addEventListener("click", function () {
                if (validateForm()) {
                    rechargeSection.classList.add("hidden");
                    successSection.classList.remove("hidden");

                    // Show the alert message for email sent
                    setTimeout(function () {
                        alert("A payment confirmation email has been sent to your registered email ID. Payment Successful!");
                    }, 1000); // Delay for a second before showing the alert
                }
            });
    
            // Back to Home - Reset Page
            backHome.addEventListener("click", function () {
                window.location.href = "user.html";
            });
        });
    </script>
</body>
</html>
