<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        .navbar {
            background: linear-gradient(90deg, #009688, #00796B);
        }
        .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700 !important;
            text-transform: uppercase;
        }
        .nav-link {
            color: white !important;
            font-size: 1.2rem;
        }
        .avatar-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .avatar-icon:hover {
            background-color:  #FFD700;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(1.1);
        }

        /* Container Box to Center Content */
        .container-box {
            display: flex;
            justify-content: center;
            align-items: center; 
            min-height: 80vh; 
            padding: 10px;
            background-color: #f4f4f4;
            flex-wrap: wrap; 
            max-width: 1100px; 
            margin: 0 auto;
            margin-top: 30px;
            border-radius: 10px;
        }

        /* Image Container */
        .image-container,
        .login-container {
            flex: 1 1 45%; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px; 
            max-width: 500px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Login Container */
        .login-container {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            flex-direction: column;
            justify-content: center; 
            
        }
        /* Form Header */
        h3 {
            font-size: 2.2rem; 
            margin-bottom: 1.8rem; 
            font-weight: 600;
            color: #2c3e50; 
            text-align: center; 
            letter-spacing: 1px; 
        }

        /* Form Fields */
        .form-label {
            font-size: 1.2rem; 
            font-weight: 500;
            margin-bottom: 0.6rem;
            color: #34495e; 
            display: block;
            letter-spacing: 0.5px; 
        }

        .form-control {
            width: 100%; 
            border-radius: 5px;
            border: 1px solid #bdc3c7;
            font-size: 1.1rem;
            background-color: #ecf0f1;
            transition: all 0.3s ease; 
            box-sizing: border-box;
        }


        .form-control:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
        }
        ::placeholder {
            color: #95a5a6; 
            opacity: 1; 
        }

        .error-message {
            color: #e74c3c; 
            font-size: 0.9rem;
            display: block;
            margin-top: 0.5rem;
            letter-spacing: 0.5px;
        }

        .success-message {
            color: #2ecc71;
            font-size: 1rem;
            margin-top: 12px;
            letter-spacing: 0.5px;
        }

        /* Button Styling */
        button {
            width: 48%;
            padding: 10px 15px; 
            border-radius: 10px;
            font-size: 1.2rem; 
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        #generateOTPBtn {
            background-color: #007bff;
            color: white;
            border: none;
        }

        #generateOTPBtn:hover {
            background-color: #0056b3;
            transform: translateY(-4px); 
        }

        #generateOTPBtn:active {
            transform: translateY(2px);
        }

        #loginBtn {
            background-color: #28a745;
            color: white;
            border: none;
        }

        #loginBtn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #loginBtn:hover {
            background-color: #218838;
            transform: translateY(-4px); 
        }

        #loginBtn:active {
            transform: translateY(2px); 
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container-box {
                flex-direction: column; 
                align-items: center;
            }
            .login-container {
                width: 90%;
                padding: 30px; 
            }
            .image-container {
                width: 100%; 
                margin-bottom: 20px; 
            }
            .form-label {
                font-size: 1.1rem;
            }
            .form-control {
                padding: 14px 16px; 
            }
            button {
                width: 100%; 
                margin-bottom: 15px; 
            }
        }

        /* Hover Effects on Inputs */
        .form-control:hover {
            border-color: #3498db;
        }

        /* Button Hover Effects */
        button:hover {
            transform: scale(1.05); 
        }


    </style>
</head>
<body>
    <!--Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Mobi.Comm</a>
            <div class="dropdown">
                <div class="avatar-icon" data-bs-toggle="dropdown">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Container with Image and Form -->
    <div class="container-box">
        <!-- Image Side -->
        <div class="image-container">
            <img src="Images/image1.png" alt="Login Image">
        </div>

        <!-- Login Form Side -->
        <div class="login-container">
            <h3 class="text-center mb-4">Login</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="mobileNumber" class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter your mobile number" required>
                    <span id="mobileError" class="error-message"></span>
                </div>
                <div class="mb-3">
                    <label for="otp" class="form-label">OTP</label>
                    <input type="text" class="form-control" id="otp" placeholder="Enter OTP" disabled>
                    <span id="otpError" class="error-message"></span>
                </div>

                <p id="otpSuccess" class="success-message"></p>

                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-primary" id="generateOTPBtn">Generate OTP</button>
                    <button type="submit" class="btn btn-success" id="loginBtn" disabled>Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let generatedOTP = ''; 
        function showErrorMessage(elementId, message) {
            let errorElement = document.getElementById(elementId);
            errorElement.innerText = message;
            errorElement.style.display = "block";
        }
        function clearErrorMessage(elementId) {
            let errorElement = document.getElementById(elementId);
            errorElement.innerText = "";
        }
        function generateOTP() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }
    
        document.getElementById('generateOTPBtn').addEventListener('click', function () {
            var mobileNumber = document.getElementById('mobileNumber').value;
    
            if (/^\+91\d{10}$/.test(mobileNumber)) { 
                clearErrorMessage('mobileError');
                document.getElementById('otp').disabled = false; 
                document.getElementById('loginBtn').disabled = false; 
        
                generatedOTP = generateOTP();
    
                alert('Generated OTP: ' + generatedOTP);
                console.log("Generated OTP:", generatedOTP);
                
            } else {
                showErrorMessage('mobileError', 'Please enter a valid 10-digit mobile number in this fromat(+91xxxxxxxxx).');
            }
        });
        
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var otp = document.getElementById('otp').value;
    
            if (/^\d{6}$/.test(otp)) { 
                
                if (otp === generatedOTP) { 
                    clearErrorMessage('otpError');
                    document.getElementById('otpSuccess').innerText = "Login successful! Redirecting...";
                    setTimeout(() => {
                        window.location.href = 'user.html'; 
                    }, 1000);
                } else {
                    showErrorMessage('otpError', 'Incorrect OTP. Please try again.');
                }
            } else {
                showErrorMessage('otpError', 'Please enter a valid 6-digit OTP.');
            }
        });
    </script>
</body>
</html>
