<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #ECEFF1;
            font-family: 'Arial', sans-serif;
            height: 100vh;
        }

        .navbar {
            background: linear-gradient(90deg, #009688, #00796B);
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700 !important;
        }

        .nav-link {
            color: white !important;
            font-size: 1.2rem;
        }

        .avatar-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .avatar-icon:hover {
            background-color: #FFD700;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(1.1);
        }

        .container-box {
            padding: 7%;
        }

        .login-container {
            max-width: 900px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
        }

        .left-panel {
            background-color: #009688;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            width: 100%;
            max-width: 50%;
        }

        .right-panel {
            padding: 40px;
            width: 100%;
            max-width: 50%;
        }

        .form-control {
            border-radius: 8px;
            font-size: 1.1rem;
            padding: 10px;
        }

        .btn-login,
        #generateOTPBtn,
        #loginBtn {
            border-radius: 8px;
            font-size: 1.1rem;
            padding: 10px 20px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-login {
            background-color: #009688;
            color: white;
        }

        .btn-login:hover {
            background-color: #00796B;
            transform: translateY(-3px);
        }

        #generateOTPBtn {
            background-color: #007bff;
            color: white;
            border: none;
        }

        #generateOTPBtn:hover {
            background-color: #0056b3;
            transform: translateY(-4px);
        }

        #loginBtn {
            background-color: #28a745;
            color: white;
            border: none;
        }

        #loginBtn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #loginBtn:hover {
            background-color: #218838;
            transform: translateY(-4px);
        }

        /* Hover Effects on Inputs */
        .form-control:hover {
            border-color: #3498db;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #009688;
            text-decoration: none;
        }
        .footer-text {
            font-size: 12px;
            color: #757575;
            text-align: center;
            margin-top: 20px;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                width: 90%;
                margin-top: 20px;
            }

            .left-panel {
                width: 100%;
                max-width: 100%;
                text-align: center;
            }

            .right-panel {
                width: 100%;
                max-width: 100%;
            }

            .form-label {
                font-size: 1.1rem;
            }

            .form-control {
                padding: 14px 16px;
            }

            button {
                width: 100%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>

<body>
    <!--Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Mobi.Comm</a>
            <div class="dropdown">
                <div class="avatar-icon" data-bs-toggle="dropdown">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-box d-flex justify-content-center">
        <div class="row login-container w-100">
            <!-- Left Side -->
            <div class="col-md-6 left-panel text-center">
                <h2>Mobi.Comm</h2>
                <p>Welcome back! Please login to continue.</p>
            </div>

            <!-- Right Side (Login Form) -->
            <div class="col-md-6 right-panel">
                <h4 class="mb-4" style="text-align: center;"><b>Subscriber Login</b></h4>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="mobileNumber" class="form-label">Mobile Number</label>
                        <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter your mobile number"
                            required>
                        <span id="mobileError" class="error-message"></span>
                    </div>
                    <div class="mb-3">
                        <label for="otp" class="form-label">OTP</label>
                        <input type="text" class="form-control" id="otp" placeholder="Enter OTP" disabled>
                        <span id="otpError" class="error-message"></span>
                    </div>

                    <p id="otpSuccess" class="success-message"></p>

                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-primary" id="generateOTPBtn">Generate OTP</button>
                        <button type="submit" class="btn btn-success" id="loginBtn" disabled>Login</button>
                    </div>
                </form>
                <p class="login-link">If you are not yet registered! <a href="signup.html">Sign Up</a></p>
                <p class="footer-text">&copy; 2025 Mobi.Comm | Contact: support@mobi.comm</p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
       let generatedOTP = ''; 

// Load registered users from localStorage
let users = JSON.parse(localStorage.getItem("users") || "[]");

function showErrorMessage(elementId, message) {
    let errorElement = document.getElementById(elementId);
    errorElement.innerText = message;
    errorElement.style.display = "block";
}

function clearErrorMessage(elementId) {
    let errorElement = document.getElementById(elementId);
    errorElement.innerText = "";
    errorElement.style.display = "none";
}

function generateOTP() {
    return Math.floor(100000 + Math.random() * 900000).toString();
}

document.getElementById('mobileNumber').addEventListener('input', function () {
    clearErrorMessage('mobileError'); 
});

document.getElementById('generateOTPBtn').addEventListener('click', function () {
    var mobileNumber = document.getElementById('mobileNumber').value.trim();

    if (!/^\+91 \d{5} \d{5}$/.test(mobileNumber)) { 
        showErrorMessage('mobileError', 'Please enter a valid mobile number in this format (+91 xxxxx xxxxx).');
        return;
    }

    let user = users.find(u => u.number === mobileNumber);
    if (user) {
        clearErrorMessage('mobileError');
        document.getElementById('otp').disabled = false;
        document.getElementById('loginBtn').disabled = false;
        generatedOTP = generateOTP();
        alert('Generated OTP: ' + generatedOTP);
    } else {
        if (confirm("Number not found. Would you like to sign up?")) {
            sessionStorage.setItem("signupMobile", mobileNumber);
            window.location.href = "signup.html";
        } else {
            showErrorMessage('mobileError', 'Mobile number not found. Please sign up.');
        }
    }
});

document.getElementById('loginForm').addEventListener('submit', function (event) {
    event.preventDefault();
    var otp = document.getElementById('otp').value.trim();

    if (!/^\d{6}$/.test(otp)) { 
        showErrorMessage('otpError', 'Please enter a valid 6-digit OTP.');
        return;
    }

    if (otp === generatedOTP) { 
        clearErrorMessage('otpError');
        document.getElementById('otpSuccess').innerText = "Login successful! Redirecting...";

        setTimeout(() => {
            window.location.href = 'user.html'; 
        }, 1000);
    } else {
        showErrorMessage('otpError', 'Incorrect OTP. Please try again.');
    }
});

    </script>
    
</body>

</html>
