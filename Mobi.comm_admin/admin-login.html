<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Mobi.Comm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ECEFF1;
            height: 100vh;
        }

        .login-container {
            max-width: 900px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left-panel {
            background-color: #009688;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 40px;
        }

        .right-panel {
            padding: 40px;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-login {
            background-color: #009688;
            color: white;
            border-radius: 8px;
        }

        .btn-login:hover {
            background-color: #00796B;
        }

        .footer-text {
            font-size: 12px;
            color: #757575;
            text-align: center;
            margin-top: 20px;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="row login-container w-100">
            <!-- Left Side -->
            <div class="col-md-6 left-panel text-center">
                <h2>Mobi.Comm</h2>
                <p>Welcome back! Please login to continue.</p>
            </div>

            <!-- Right Side (Login Form) -->
            <div class="col-md-6 right-panel">
                <h4 class="mb-4">Admin Login</h4>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        <div class="error-message" id="emailError">Please enter a valid email address.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        <div class="error-message" id="passwordError">Password is required.</div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="#" class="text-decoration-none">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-login w-100 mt-3">Login</button>
                </form>
                <p class="footer-text">&copy; 2025 Mobi.Comm | Contact: support@mobi.comm</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const emailError = document.getElementById("emailError");
            const passwordError = document.getElementById("passwordError");

            let isValid = true;

            // Email Validation
            if (email === "") {
                emailError.textContent = "Email is required.";
                emailError.style.display = "block";
                isValid = false;
            } else if (!/^\S+@\S+\.\S+$/.test(email)) {
                emailError.textContent = "Please enter a valid email address.";
                emailError.style.display = "block";
                isValid = false;
            } else {
                emailError.style.display = "none";
            }

            // Password Validation
            if (password === "") {
                passwordError.style.display = "block";
            } else {
                passwordError.style.display = "none";
            }

            if (isValid) {
                if (email === "admin@mobi.comm" && password === "admin123") {
                    alert("Login Successful!");
                    window.location.href = "admin-dashboard.html"; // Redirect to admin dashboard
                } else {
                    alert("Invalid Credentials! Please try again.");
                }
            }
        });

        // Hide error messages when the user starts typing
        document.getElementById("email").addEventListener("input", function () {
            document.getElementById("emailError").style.display = "none";
        });

        document.getElementById("password").addEventListener("input", function () {
            document.getElementById("passwordError").style.display = "none";
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
